<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Distribute Aid: Shipments</title>
    <meta name="isProduction" content="{{IS_PRODUCTION}}" />
    <meta name="version" content="{{VERSION}}" />
    <link
      href="https://fonts.googleapis.com/css?family=Quicksand&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin=""
    />
    <style>
      html,
      body,
      #shipmentsApp {
        font-family: "Quicksand", sans-serif;
        height: 100%;
        width: 100%;
      }
    </style>
    <link rel="icon" type="image/svg+xml" href="{{SITE_DIR}}/package.svg" />
  </head>

  <body>
    <div id="shipmentsApp"></div>

    <script
      src="https://cdn.rawgit.com/muicss/loadjs/4.2.0/dist/loadjs.min.js"
      defer
    ></script>
    <script type="text/javascript">
      const loadJsAsync = deps =>
        loadjs(deps, {
          async: false,
          returnPromise: true
        });

      const reactDevLibraries = [
        "https://unpkg.com/react@16/umd/react.development.js",
        "https://unpkg.com/react-dom@16/umd/react-dom.development.js"
      ];

      const loadApp = async () =>
        loadJsAsync(
          document
            .querySelector("meta[name='isProduction']")
            .getAttribute("content") === "true"
            ? reactDevLibraries.map(s =>
                s.replace(/development/, "production.min")
              )
            : reactDevLibraries
        )
          .then(() => loadJsAsync(["{{SITE_DIR}}/app.js?{{VERSION}}"]))
          .then(() => {
            App({ target: document.querySelector("#shipmentsApp") });
          });

      window.onload = () => {
        loadApp();
      };
    </script>
  </body>
</html>
